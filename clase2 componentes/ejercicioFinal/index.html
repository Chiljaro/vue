<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ejercicio Components</title>
</head>
<body>
    <main>
        <usuarios>
            <h1>Usuarios de mi startup</h1>
        </usuarios>

    </main>   
    
    
    <!-- Templates -->

    <template id="usuariosTemplate">
        <div>
            <section class="cabecera">
                <slot></slot>
                <input type="search" placeholder="Filtar Usuarios" v-model="busqueda">
            </section>
            <hr>
            <section class="usuarios">
                <!-- <p v-for="usuario in usuarios">
                    {{ usuario }}
                </p> -->
                <usuario :datos="usuario" v-for="usuario in filtrarUsuarios"></usuario>
            </section>
        </div>
    </template>

    <template id="usuarioTemplate">
        <div class="usuario">
            <img align="left" :src="datos.foto" :alt="datos.nombre">
            <section>
                <h1>{{ datos.nombre }}</h1>
                <small>{{ datos.correo }}</small>
            </section>
        </div>
    </template>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
